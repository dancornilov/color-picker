<div class="color-picker">
  <div class="summary-info" (click)="toggleColors()">
    <div class="info">
      <p class="style">{{ heading }}</p>
      <p class="style-value">{{ _color }}</p>
    </div>

    <div class="circle" [ngStyle]="{'background': _color}"></div>
  </div>

  <div *ngIf="show" class="opened">
    <div class="colors">
      <div (click)="onTouched();changeColor(paint)" *ngFor="let paint of colorList" class="circle" [ngStyle]="{'background': paint}"></div>
    </div>

    <div class="hex-code">
      <p>Hex Code</p>
      <div class="g-input">
        <input type="text" maxlength="7" [value]="_color" (keyup)="onTouched();changeColorManual(paintInput.value)" (keydown.enter)="toggleColors()"
          #paintInput />
      </div>
    </div>
  </div>
</div>
